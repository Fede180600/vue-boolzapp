<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    
    <!-- APP VUE -->
    <div id="root">

        <div class="app-wrap">
            <div class="app-container">

                <section class="contacts-container">

                    <div class="user-container">
                        <div class="user-container-left">
                            <div class="user-img-container">
                                <img src="img/avatar_7.jpg" alt="User Profile Image">
                            </div>
                            <span class="user-name">
                                Federico
                            </span>
                        </div>
                        <div class="user-container-right">
                            <div class="user-container-right-action">
                                <span><i class="fas fa-circle-notch"></i></span>
                                <span><i class="fas fa-comment-alt"></i></span>
                                <span><i class="fas fa-ellipsis-v"></i></span>
                            </div>
                        </div>
                    </div>


                </section>

                <section class="chat-container">

                    <div class="interlocutor-container">
                        <div class="interlocutor-container-left">
                            <div class="interlocutor-img-container">
                                <img src="img/avatar_5.jpg" alt="Interlocutor Profile Image">
                            </div>
                            <span class="user-name">
                                Michele
                            </span>
                        </div>
                        <div class="interlocutor-container-right">
                            <div class="interlocutor-container-right-action">
                                <span><i class="fas fa-circle-notch"></i></span>
                                <span><i class="fas fa-comment-alt"></i></span>
                                <span><i class="fas fa-ellipsis-v"></i></span>
                            </div>
                        </div>
                    </div>

                </section>
            </div>

        </div>

    </div>

    <!-- SCRIPT -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
